---
layout: default
title: Tracce d'esame
---

{% for folder in site.pages %}
{% if folder.path contains 'docs/' %}
<h2>{{ folder.title }}</h2>
<ul>
    {% for file in site.pages %}
    {% if file.path contains folder.path %}
    <li><a href="{{ file.url }}">{{ file.title }}</a></li>
    {% endif %}
    {% endfor %}
</ul>
{% endif %}
{% endfor %}
