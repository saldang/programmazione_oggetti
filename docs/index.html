---
layout: default
title: Tracce d'esame
---

{% for folder in site.pages %}
<h2>{{ folder.title }}</h2>
<ul>
    {% for file in site.pages %}
    {% if file.path contains folder.path %}
    <li><a href="{{site.baseurl}}{{ file.url }}">{{ file.title }}</a></li>
    {% endif %}
    {% endfor %}
</ul>
{% endfor %}
